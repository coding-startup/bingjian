<style type="text/css">
	ul,li{
		list-style: none;
	}
	a{text-decoration: none;}
	.znp-top{
		background-color: #fff;
		padding-top: 50px;
		padding-bottom: 100px;
		width: 100%;
		min-height: 600px;
	}
	.znp-content{
		padding-right: 15px;
		padding-left: 15px;
		margin-right: auto;
		margin-left: auto;
		width: 1170px;
	}
	.znp-nr{
		font-size: 16px;
		line-height: 28px;
	}
	.znp-nr p{
		text-align: left;
		margin-bottom: 30px;
	}
	.nav{
		border-bottom: 1px solid #eaeaea;
		margin-top: 30px;
		margin-bottom: 30px;
		padding-left: 20px;
		padding-right: 20px;
		float: left;
		width: 100%;
	}
	.nav li{
		float: left;
		margin-bottom: -1px;	
		position: relative;
		display: block;
		text-align: left;
	}
	.znp-content::before,.nav::before{
		display: table;
		content: "";
	}
	.nav li a{
		position: relative;
		display: block;
		color: #666;
		border: none;
		border-radius: 0;
		font-size: 18px;
		padding: 15px 30px;
		transition:all 0.4s;
	}
	.nav li.active a{
		color: #fff;
		cursor: default;
		background-color: #00b4ed;
		border: 0;
		border-bottom-color: transparent;
		font-size: 18px;
		padding: 15px 30px;
	}
	table{
		overflow: hidden;
		text-overflow: ellipsis;
		table-layout: auto;
		border-collapse: collapse;
		width: 100%;
		border-spacing: 0;
		border-collapse: collapse;
	}
	td{
		padding: 10px;
		text-align: center;
	}
	th{
		border: 1px solid #eaeaea;
		padding: 10px;
		text-align: center;
		font-weight: 700;
	}
	.bkh1{
		background-color: #f3f6f7;
		border: none;
	}
	.bkh2{
		background-color: #e3e6e6;
		border: none;
	}
	.bk1{
		background-color: #bf591f;
		border: none;
		color: #ffffff;
	}
	.bk2{
		background-color: #e4bc6c;
		border: none;
		color: #ffffff;
	}
	.bk21{
		background-color: #dcb15c;
		border: none;
		color: #ffffff;
	}
	b{
		font-weight: 700;
		color: #00b4ed;
	}
	.button-nr{
		padding: 15px 60px;
		border-radius: 26px;
		font-size: 16px;
		background-color: #00b4ed;
		color: #FFF;
		display: inline-block;
		transition:all 0.2s ease-in-out;
	}
	.yc{
		display: none;
	}
	li a:hover{
		background-color: rgb(238,238,238);
	}
	.button-nr:hover{
		background: rgb(7,140,191);
	}
	@media (max-width: 768px){
		.znp-content {
			width: 100%;
			overflow: hidden;
			padding-right: 0;
			padding-left: 0;
		}
		.body-container{
			clear: both;
		}
		img{
			width: 100%;
		}
	}
	@media (max-width: 375px){
		.znp-top{
			width:100%;
		}
		.znp-content {
			width: 100%;
			margin-left: 0;
			padding-right: 0;
			padding-left: 0;
		}
	}
</style>
